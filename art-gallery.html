<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arlo the Ordinary Hedgehog - Art Gallery</title>
    <link rel="shortcut icon" href="images/arlo-with-apple.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:ital,wght@0,400;0,700;1,400;1,700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/art-gallery.css">
</head>
<body>
    <header class="main-header" id="art-gallery-header">
        <div class="main-banner">
            <img src="images/arlo-with-apple.png" alt="Arlo the Hedgehog with apple" class="header-photo">
            <div>
                <h2>Arlo the Ordinary Hedgehog</h2>
            </div>
        </div>
        <div class="main-nav">
            <a href="index.html">Home</a>
            <a href="#">About the Author</a>
            <a href="coloring-sheets.html">Coloring Sheets</a>
            <a href="#">Contact</a>
        </div>
    </header>
    <main>
        <div>
            <h1 class="sec-page-title">Art Gallery</h1>
            <section class="image-gallery-frame">
                <div class="image-gallery">
                    <!-- Image Cards with Captions -->
                    <div class="slides fade">
                        <div class="number-text">1 / 3</div>
                        <img src="images/image-gallery/arlo-and-butterfly.jpg" alt="Arlo the Hedgehog with the butterfly">
                        <div class="caption">Arlo talks to Joy the Butterfly</div>
                    </div>

                    <div class="slides fade">
                        <div class="number-text">2 / 3</div>
                        <img src="images/image-gallery/arlo-under-tree.jpg" alt="Arlo the Hedgehog under a tree">
                        <div class="caption">Arlo hangs out under a tree</div>
                    </div>

                    <div class="slides fade">
                        <div class="number-text">3 / 3</div>
                        <img src="images/image-gallery/giraffe.jpg" alt="A giraffe">
                        <div class="caption">Arlo wishes he could be tall like a giraffe</div>
                    </div>

                    <!-- Next and previous buttons -->
                    <a class="prev">&#10094;</a>
                    <a class="next">&#10095;</a>
                </div>

                <!-- Image Indicators -->
                <div style="text-align:center" class="imageSelectors">
                    <!-- <span class="dot" onclick="currentSlide(0)"></span>
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span> -->
                </div>
            </section>
        </div>
    </main>
    <footer class="main-footer">
        <img src="images/arlo-mushroom.png" alt="Arlo the Hedgehog under a mushroom" class="footer-image">
        <div class="footer-content">
            <span><a href="#">Visit Arlo on Facebook</a></span>
            <span><a href="#">Where to Buy</a></span>
            <span>&copy;Kayla Nerby, 2020</span>
        </div>
    </footer>
    <!-- Script for Image Gallery-->
    <script src="js/image-gallery.js"></script>
</body>
</html>
